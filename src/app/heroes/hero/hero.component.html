<h1>Spiderman</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>edad:</td>
    <dd>{{edad}}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
    
</dl>

<button 
    *ngIf="name !== 'Spiderman'"
    (click)="changeName()"
    class="btn btn-primary mx-2">
    Cambiar nombre
</button>

<button 
    *ngIf="edad !== 25"
    (click)="changeEdad()"
    class="btn btn-primary">
    Cambiar edad
</button>

<button 
    (click)="resetForm()"
    class="btn btn-primary mx-2">
    Reset Form
</button>
