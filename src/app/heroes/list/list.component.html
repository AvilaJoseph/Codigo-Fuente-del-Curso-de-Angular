<h3>Listado de Heores</h3>

<div *ngIf="deletedHereo" else nothingDeleted>
    <h3>Heroe borrado <small class="text-danger"> {{ deletedHereo }} </small></h3>
</div>

<ng-template #nothingDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button 
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
    </li>
</ul>
