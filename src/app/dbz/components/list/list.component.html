<h4>Listado</h4>
<ul>
    <li 
    *ngFor="let character of characterList;
     let i = index;
     let isFirt = first;
     let isLast = last;
     let isEven = even;
     let isOdd = odd;
     "
    class="list-group-item"
    [ngClass]="{
        'list-group-item-danger': isFirt,
        'list-group-item-primary': isLast,
    }">

    <span class="text-primary">{{i+1}}. </span>

    <span>{{character.name}} - </span>

    <strong>Power: </strong>

    <span>{{character.power}}</span>
    <br>

    <span>Es el primero: {{isFirt}} </span>
    <br>

    <span>Es el ultimo: {{isLast}}</span>
    <br>

    <span>Es par: {{isEven}}</span>
    <br>

    <span>Es impar: {{isOdd}}</span>
</li>
</ul>
