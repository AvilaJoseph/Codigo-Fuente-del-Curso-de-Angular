<h4>Listado</h4>
<ul>
    <li *ngFor="let character of characterList;
     let i = index;
     let isFirt = first;
     let isLast = last;
     let isEven = even;
     let isOdd = odd;
     " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
        'list-group-item-danger': isFirt,
        'list-group-item-primary': isLast,
    }">

        <div>
            <span class="text-primary">{{i+1}}. </span>
            <span>{{character.name}} - </span>
            <strong>Power: </strong>
            <span>{{character.power}}</span>    
        </div>

        <button class="btn btn-danger ml-2" (click)="onDeletedCharacter(character.id)">X</button>
    </li>
</ul>
